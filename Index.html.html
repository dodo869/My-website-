<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة طلب المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
        }

        form input, form select, form textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            font-size: 1.2rem;
            margin-top: 20px;
            background-color: #00d76e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #00b55e;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>صفحة طلب المنتجات</h1>
    </header>

    <section id="products">
        <h2>المنتجات</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="منتج 1">
                <h3>منتج 1</h3>
                <p>وصف المنتج</p>
                <p><strong>السعر: 2000 دج</strong></p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="منتج 2">
                <h3>منتج 2</h3>
                <p>وصف المنتج</p>
                <p><strong>السعر: 3500 دج</strong></p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="منتج 3">
                <h3>منتج 3</h3>
                <p>وصف المنتج</p>
                <p><strong>السعر: 5000 دج</strong></p>
            </div>
        </div>
    </section>

    <section id="customer-info">
        <h2>معلومات الزبون</h2>
        <form>
            <label for="full-name">الاسم الكامل:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="wilaya">الولاية:</label>
            <select id="wilaya" name="wilaya" required>
                <option value="">اختر ولايتك</option>
                <option value="Algiers">الجزائر</option>
                <option value="Oran">وهران</option>
                <option value="Constantine">قسنطينة</option>
                <!-- أضف المزيد من الولايات هنا -->
            </select>

            <label for="commune">البلدية:</label>
            <input type="text" id="commune" name="commune" required>

            <label for="address">العنوان:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <button type="submit">إرسال الطلب</button>
        </form>
    </section>

    <footer>
        &copy; 2025 جميع الحقوق محفوظة.
    </footer>
</body>
</html>
